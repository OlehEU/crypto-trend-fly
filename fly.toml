app = "crypto-trend-fly"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.http]
    type = "http"
    port = 8080
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/"
